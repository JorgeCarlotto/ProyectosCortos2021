<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>
    <h1>Alarm Clock</h1>
    <di id="clock"></di>
    <div>

        <button id="deactivate-alarm">Stop Alarm</button>
    </div>
<script src="app.js"></script>
</body>
